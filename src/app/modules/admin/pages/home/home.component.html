<p-menubar [model]="items">
    <ng-template pTemplate="start">
        <img src="https://primefaces.org/primeng/showcase/assets/showcase/images/primeng.svg" height="40"
            class="p-mr-2">
        <!-- MyCampus -->
    </ng-template>
    <ng-template pTemplate="end">
        <!-- <input type="text" pInputText placeholder="Search" class="p-mr-4"> -->
        <i class="pi pi-bell p-mr-4 p-text-secondary" pBadge style="font-size: 20px"></i>
        <button pButton type="button" label="Logout" (click)="logout()" icon="pi pi-sign-out"
            class="p-button-text p-button-help" pRipple></button>
        <p-avatar label="A" shape="circle" icon="p-avatar-icon" class="p-ml-2"></p-avatar>
    </ng-template>
</p-menubar>

<router-outlet></router-outlet>
