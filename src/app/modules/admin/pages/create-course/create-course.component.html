<p-card [style]="{'width': 'auto'}" class="p-m-5">
  <div>
    <h2> <i [class]="icon" style="font-size: 18px; font-weight: bold; margin-right: 5px; "></i>
      {{pageTitle}}</h2>
  </div>
  <form [formGroup]="courseForm" (ngSubmit)='onSubmit()'>
    <div class="p-field">
      <label for="courseName">Course Name</label>
      <input id="courseName" type="text" aria-describedby="courseName-help" autocomplete="off" pInputText
        class="p-inputtext-sm" formControlName="courseName" (blur)="logValidationErrors()"
        [ngClass]="{'ng-invalid ng-dirty' : formErrors.courseName}" />
      <small id="courseName-help" class="p-error" *ngIf="formErrors.courseName">
        {{formErrors.courseName}}</small>
    </div>

    <div class="p-field">
      <label for="courseFee">Course Fee</label>
      <input id="courseFee" type="number" aria-describedby="courseFee-help" class="p-inputtext-sm" autocomplete="off"
        min="0" pInputText formControlName="courseFee" (blur)="logValidationErrors()"
        [ngClass]="{'ng-invalid ng-dirty' : formErrors.courseFee}" />
      <small id="courseFee-help" class="p-error" *ngIf="formErrors.courseFee">
        {{formErrors.courseFee}}
      </small>
    </div>

    <button pButton type="submit" label="{{submitButtonText}}" [disabled]="courseForm.invalid" [icon]="loadingIcon"
      class="p-button p-mr-4" pRipple></button>


    <button pButton pRipple type="button" label="Cancel" icon="pi pi-times" class="p-button-secondary"
      (click)="onCancelButtonClick()" [style.display]="isDisplayCancelButton ? 'inline-block' : 'none'"></button>
  </form>
</p-card>

    selectionMode="single">

    <ng-template pTemplate="caption">
      <div class="p-d-flex p-ai-center p-jc-between">
        <h5 class="p-m-0">Manage Courses</h5>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>

            placeholder="Search..." />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="colgroup" let-columns>
      <colgroup>
        <col style="width:100px">
        <col style="width:100px">
        <col style="width:200px">
        <col style="width:150px">
      </colgroup>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Action</th>
        <th pSortableColumn="CourseId">Id<p-sortIcon field="CourseId"></p-sortIcon>
        </th>
        <th pSortableColumn="CourseName">Course Name<p-sortIcon field="CourseName"></p-sortIcon>
        </th>
        <th pSortableColumn="CourseFee">Course Fee<p-sortIcon field="CourseFee"></p-sortIcon>
        </th>
      </tr>

    <ng-template pTemplate="body" let-course>
      <tr>
        <td>
          <Button pButton pRipple type="button" icon="pi pi-pencil"
            class="p-button-rounded p-button-text p-button-success p-inputtext-sm"
            (click)="editButtonClick(course.CourseId)"></Button>

          <Button pButton pRipple type="button" icon="pi pi-trash"
            class="p-button-rounded p-button-text p-button-danger p-inputtext-sm"
            (click)="confirm(course.CourseId)"></Button>
        </td>
        <td>{{ course.CourseId }}</td>
        <td>{{ course.CourseName }}</td>
        <td>{{ course.CourseFee }}</td>

      </tr>
    </ng-template>
    <ng-template pTemplate="loadingbody">
      <tr *ngFor="let number of [0,1,2,3,4]">

    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4">No course found.</td>

    </ng-template>
